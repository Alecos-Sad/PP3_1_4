<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>My User Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/templates/styles/myUserStyle.css">
</head>

<body>
<!-- Navigation panel -->
<nav class="navbar navbar-dark" style="background-color: #343a40">
    <div class="container-fluid">
        <span class="navbar-brand">
            <b th:text="${user.getUsername()}">Username</b> with roles:
            <span th:each="roleName : ${user.getAuthorities()}">
                <span th:text="${roleName.getAuthority()}"></span>
            </span>
        </span>
        <a th:href="@{/logout}" class="navbar-text btn" id="logoutBtn">Logout</a>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <!-- Side panel user-->
        <div class="col-2">
            <div class="nav flex-column nav-pills mt-3">
                <button class="nav-link text-start active">User</button>
            </div>
        </div>
        <div class="col-10">
            <!-- User panel -->
            <div class="tab-pane active mx-3" id="userPanel">
                <h2 class="my-3">User information page</h2>
                <div class="card">
                    <div class="card-header">
                        <h5 class="my-1">About user</h5>
                    </div>
                    <div class="card-body">
                        <hr class="my-1">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="row">ID</th>
                                <th scope="row">Username</th>
                                <th scope="row">First Name</th>
                                <th scope="row">Second Name</th>
                                <th scope="row">Age</th>
                                <th scope="row">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <td th:text="${user.getId()}" class="align-middle">ID</td>
                            <td th:text="${user.getUsername()}" class="align-middle">Username</td>
                            <td th:text="${user.getFirstName()}" class="align-middle">First Name</td>
                            <td th:text="${user.getSecondName()}" class="align-middle">Second Name</td>
                            <td th:text="${user.getAge()}" class="align-middle">Age</td>
                            <td class="align-middle">
                                <div th:each="role : ${user.getRoles()}">
                                    <span th:text="${role.getName}"></span>
                                </div>
                            </td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
